<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Badge</title>
    <style>
        @media print {
            @page {
                size: 105mm 148mm;
                margin: 0;
            }
            body {
                margin: 0;
                padding: 0;
            }
            .badge {
                width: 105mm;
                height: 148mm;
                page-break-after: always;
            }
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background: linear-gradient(to bottom, #ff8c00, #800080);
            color: white;
        }
        .badge {
            width: 105mm;
            height: 148mm;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            font-size: 20px;
            position: relative;
            background: linear-gradient(to bottom, #ff8c00, #800080);
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
        }
        .badge .header {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .badge img.profile {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            margin-top: 10px;
        }
        .badge .name {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
        }
        .badge .company {
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
            margin-top: 5px;
        }
        .badge .role {
            font-size: 20px;
            color: #ffcc00;
            margin-top: 5px;
        }
        .badge .vip {
            font-size: 30px;
            font-weight: bold;
            background: linear-gradient(to right, #ff8c00, #800080);
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            color: white;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
        }
        .badge .event-date {
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="badge" id="badge">
        <div class="header">BUSINESS CONFERENCE 2030</div>
        <img id="profile" class="profile" src="" alt="Profile Picture">
        <div class="name" id="name">Name</div>
        <div class="company" id="company">Company</div>
        <div class="role" id="role">Role</div>
        <div class="vip" id="vip">VIP PASS</div>
        <div class="event-date" id="event-date">VALID 24 TO 25 DEC, 2030</div>
    </div>
    
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || "";
        }
        
        document.getElementById("name").textContent = getQueryParam("name");
        document.getElementById("company").textContent = getQueryParam("company");
        document.getElementById("role").textContent = getQueryParam("role");
        document.getElementById("vip").textContent = getQueryParam("pass");
        document.getElementById("event-date").textContent = getQueryParam("date");
        
        const profileParam = getQueryParam("profile");
        if (profileParam) {
            document.getElementById("profile").src = profileParam;
        }
        
        window.onload = function() {
            setTimeout(() => { window.print(); }, 500);
        };
    </script>
</body>
</html>
